<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bai8/Do-Manh-Tuan-project-1/assets/css/reset.css">
    <link rel="stylesheet" href="/bai8/Do-Manh-Tuan-project-1/assets/css/base.css">
    <link rel="stylesheet" href="/bai8/Do-Manh-Tuan-project-1/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project Mini 1</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="#" class="header-logo">
                <img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/T1_Logo_Primary+Red.png" alt="logo web">
                <span>SK Telecom </span>
            </a>
            <ul class="header-list">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
            <ul class="header-icons">
                <li>
                    <a href="https://www.facebook.com/T1LoL/?locale=vi_VN" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/t1lol/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://x.com/t1lol?lang=vi" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="section-1">
        <!-- <img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/t1_team.png" alt=""> -->
        <h2>SK Telecom</h2>
        <span>World champion League of Legend 2023 AKA My favourite team</span>
        <a class="button" href="https://lol.fandom.com/wiki/T1" target="_blank">More details -></a>
    </div>
    <div class="section-2">
        <div class="big-container">
            <div class="inner-vid">
                <iframe src="https://www.youtube.com/embed/u9tNgWZou_g?si=RmMhH_jCtePsFJVn" title="World 2023 moment"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="inner-content">
                <h1>ACHIEVEMENTS</h1>
                <div class="small-container">
                    <div class="world">
                        <i class="fa-solid fa-trophy"></i>
                        <h3>World</h3>
                    </div>
                    <div class="msi">
                        <i class="fa-solid fa-medal"></i>
                        <h3>MSI</h3>
                    </div>
                    <div class="nation">
                        <i class="fa-solid fa-award"></i>
                        <h3>Nation</h3>
                    </div>
                </div>
                <p>Where is the GenG's world trophy ?</p>
            </div>
        </div>
    </div>
    <div class="section-3">
        <div class="big-container">
            <h1>Team Members</h1>
            <div class="small-container">
                <div class="member">
                    <div class="img-box"><img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/zeus.png" alt="" class="face"></div>
                    <h2>ZEUS</h2>
                    <span>TOP</span>
                </div>
                <div class="member">
                    <div class="img-box"><img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/oner2.png" alt="" class="face"></div>
                    <h2>ONER</h2>
                    <span>JUNGLE</span>
                </div>
                <div class="member">
                    <div class="img-box"><img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/faker.png" alt="" class="face"></div>
                    <h2>FAKER</h2>
                    <span>MID</span>
                </div>
                <div class="member">
                    <div class="img-box"><img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/guma.png" alt="" class="face"></div>
                    <h2>GUMAYUSI</h2>
                    <span>ADC</span>
                </div>
                <div class="member">
                    <div class="img-box"><img src="/bai8/Do-Manh-Tuan-project-1/assets/imgs/keria.png" alt="" class="face"></div>
                    <h2>KERIA</h2>
                    <span>SUPPORT</span>
                </div>
            </div>
        </div>
    </div>
    <div class="section-4">
    </div>
    <div class="section-5">

    </div>
    <div class="section-6">

    </div>
    <div class="section-7">

    </div>
    <footer>

    </footer>
</body>

</html>
